<article>
  <h4 class="display-5">{{ recommendation.title }}</h4>
  <cite>{{ recommendation.authors.join(', ') }}</cite>
  <section class="recommendation-content">
    {{ recommendation.abstract }}
  </section>
  <a href="{{ recommendation.url }}">{{ recommendation.url }}</a>

  <div class="recommendation-rating" style="text-align: center">
    <i class="fa fa-smile-o fa-3x" aria-hidden="true" title="Great Match! Give me more of this"></i>
    <i class="fa fa-meh-o fa-3x positive" aria-hidden="true" title="The direction is good, but you can do better!"></i>
    <i class="fa fa-meh-o fa-3x negative" aria-hidden="true" title="Not exactly what I am after"></i>
    <i class="fa fa-frown-o fa-3x" aria-hidden="true" title="Dude! No!"></i>
  </div>
</article>
